<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Edit Availability</title>
  </head>

  <body>
    <div class="container">
      <div class="header-content">
        <h2>Edit availability</h2>
        <p>
          Add a "Hire me" button to let know that you're available for new
          opportunites
        </p>
      </div>

      <form action="#" method="post">
        <div class="full-time-content">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.5"
              y="0.5"
              width="38"
              height="38"
              rx="3.5"
              fill="#F5F8FF"
              stroke="#C3C4DE"
            />
            <g clip-path="url(#clip0_2_18)">
              <path
                d="M10.4583 19.5L16.9167 25.9584L29.8333 13.0417"
                stroke="#1C1E57"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_2_18">
                <rect
                  width="31"
                  height="31"
                  fill="white"
                  transform="translate(4 4)"
                />
              </clipPath>
            </defs>
          </svg>
          <label for="full-time">Full Time</label>
        </div>
        <div class="projects-content">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.5"
              y="0.5"
              width="38"
              height="38"
              rx="3.5"
              fill="#F5F8FF"
              stroke="#C3C4DE"
            />
            <g clip-path="url(#clip0_2_18)">
              <path
                d="M10.4583 19.5L16.9167 25.9584L29.8333 13.0417"
                stroke="#1C1E57"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_2_18">
                <rect
                  width="31"
                  height="31"
                  fill="white"
                  transform="translate(4 4)"
                />
              </clipPath>
            </defs>
          </svg>
          <label for="projects">Freelance & Projects</label>
        </div>
      </form>

      <div class="btn">
        <button aria-label="done" class="done-btn">Done</button>
        <button aria-label="cancel" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </body>
</html>
