<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
      <div class="header-content">
        <div class="title">
          <h2>Groceries</h2>
          <p>Shared with <a href="#">1 person</a></p>
        </div>
        <div class="icon">
          <svg
            width="33"
            height="8"
            viewBox="0 0 33 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="3.58696" cy="3.58696" r="3.58696" fill="#8A8AAA" />
            <circle cx="16.5" cy="3.58696" r="3.58696" fill="#8A8AAA" />
            <circle cx="29.4131" cy="3.58696" r="3.58696" fill="#8A8AAA" />
          </svg>
        </div>
      </div>

      <div class="unchecked-list">
        <div class="list-item">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="19.5" cy="19.5" r="19" fill="white" stroke="#3B3B71" />
          </svg>

          <h4>Eggs</h4>
        </div>
        <div class="list-item">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="19.5" cy="19.5" r="19" fill="white" stroke="#3B3B71" />
          </svg>

          <h4>Tomatoes</h4>
        </div>
        <div class="list-item">
          <svg
            width="39"
            height="39"
            viewBox="0 0 39 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="19.5" cy="19.5" r="19" fill="white" stroke="#3B3B71" />
          </svg>

          <h4>Avocado</h4>
        </div>
      </div>

      <div class="checked-content">
        <h3>COMPLETED (4)</h3>
        <div class="checked-list">
          <div class="list-item">
            <svg
              width="39"
              height="39"
              viewBox="0 0 39 39"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="19.5"
                cy="19.5"
                r="19"
                fill="white"
                stroke="#8A8AAA"
              />
              <g clip-path="url(#clip0_1_47)">
                <path
                  d="M12.2083 19.5L17.4166 24.7084L27.8333 14.2917"
                  stroke="#8A8AAA"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_47">
                  <rect
                    width="25"
                    height="25"
                    fill="white"
                    transform="translate(7 7)"
                  />
                </clipPath>
              </defs>
            </svg>

            <h4>Egg noodles</h4>
          </div>
          <div class="list-item">
            <svg
              width="39"
              height="39"
              viewBox="0 0 39 39"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="19.5"
                cy="19.5"
                r="19"
                fill="white"
                stroke="#8A8AAA"
              />
              <g clip-path="url(#clip0_1_47)">
                <path
                  d="M12.2083 19.5L17.4166 24.7084L27.8333 14.2917"
                  stroke="#8A8AAA"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_47">
                  <rect
                    width="25"
                    height="25"
                    fill="white"
                    transform="translate(7 7)"
                  />
                </clipPath>
              </defs>
            </svg>

            <h4>Scampi</h4>
          </div>
          <div class="list-item">
            <svg
              width="39"
              height="39"
              viewBox="0 0 39 39"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="19.5"
                cy="19.5"
                r="19"
                fill="white"
                stroke="#8A8AAA"
              />
              <g clip-path="url(#clip0_1_47)">
                <path
                  d="M12.2083 19.5L17.4166 24.7084L27.8333 14.2917"
                  stroke="#8A8AAA"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_47">
                  <rect
                    width="25"
                    height="25"
                    fill="white"
                    transform="translate(7 7)"
                  />
                </clipPath>
              </defs>
            </svg>

            <h4>Orange juice</h4>
          </div>

          <div class="list-item">
            <svg
              width="39"
              height="39"
              viewBox="0 0 39 39"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="19.5"
                cy="19.5"
                r="19"
                fill="white"
                stroke="#8A8AAA"
              />
              <g clip-path="url(#clip0_1_47)">
                <path
                  d="M12.2083 19.5L17.4166 24.7084L27.8333 14.2917"
                  stroke="#8A8AAA"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_47">
                  <rect
                    width="25"
                    height="25"
                    fill="white"
                    transform="translate(7 7)"
                  />
                </clipPath>
              </defs>
            </svg>

            <h4>Apples</h4>
          </div>
        </div>
      </div>

      <div class="btn">
        <button aria-label="add" class="plus-btn">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_1_74)">
              <path
                d="M22 9.16669V34.8334"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.16669 22H34.8334"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_1_74">
                <rect width="44" height="44" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
