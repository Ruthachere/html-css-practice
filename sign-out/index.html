<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Out</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="hero-section">
          <h2>You are signed out</h2>
          <p>Sign in to get the best experience</p>
        </div>

        <div class="content">
          <div class="btn">
            <button aria-label="email" class="email-btn">
              <i class="fa-regular fa-envelope"></i>
              Continue with email
            </button>
            <button aria-label="facebook" class="facebook-btn">
              <i class="fa-brands fa-facebook-f"></i>
              Continue with facebook
            </button>
          </div>

          <span
            >By continueing, you agree to our terms
            <a href="#">Terms of Service</a> <br />
            and acknowledge you've read our <a href="#">Privacy Policy</a>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
