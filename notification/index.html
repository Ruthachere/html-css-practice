<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notification</title>
  </head>
  <body>
    <div class="notification-box">
      <!-- delete icon -->
      <button aria-label="delete" class="delete-icon">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <!-- notification content -->
      <div class="notification-content">
        <h2>Show notifications for</h2>
        <div class="link">
        <button aria-label="notification" class="notification-icon">
          <i class="fa-solid fa-bell"></i>
        </button>
        <span><a href="#">www.website.com</a></span>

        </div>
      </div>

      <!-- allow and delte button -->
      <div class="button">
        <button aria-label="block" class="block-btn">Block</button>
        <button aria-label="allow" class="allow-btn">Allow</button>
      </div>
    </div>
  </body>
</html>
